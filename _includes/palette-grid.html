<div class="palette-grid" data-theme-scope="{{ include.scope }}">
  <div class="palette-row palette-row-backgrounds ui-swatches" data-group="backgrounds">
    <figure class="color-swatch">
      <figcaption>Canvas</figcaption>
      {% include swatch.html id="canvas" scope=include.scope %}
    </figure>
    <figure class="color-swatch">
      <figcaption>Card</figcaption>
      {% include swatch.html id="card" scope=include.scope %}
    </figure>
  </div>

  <div class="palette-columns" data-group="contrast-bands">
    <div class="palette-column" data-group="non-content">
      <figure class="color-swatch">
        <figcaption>Accent Non-Content Baseline</figcaption>
        {% include swatch.html id="accentNonContentBaseline" scope=include.scope %}
      </figure>

      <div class="palette-row ui-swatches">
        <figure class="color-swatch">
          <figcaption>Accent Non-Content Soft</figcaption>
          {% include swatch.html id="accentNonContentSoft" scope=include.scope %}
        </figure>
        <figure class="color-swatch">
          <figcaption>Accent Non-Content Subdued</figcaption>
          {% include swatch.html id="accentNonContentSubdued" scope=include.scope %}
        </figure>
        <figure class="color-swatch">
          <figcaption>Accent Non-Content Strong</figcaption>
          {% include swatch.html id="accentNonContentStrong" scope=include.scope %}
        </figure>
      </div>

      <div class="palette-row ui-swatches">
        <figure class="color-swatch">
          <figcaption>Neutral Non-Content Soft</figcaption>
          {% include swatch.html id="neutralNonContentSoft" scope=include.scope %}
        </figure>
        <figure class="color-swatch">
          <figcaption>Neutral Non-Content Subdued</figcaption>
          {% include swatch.html id="neutralNonContentSubdued" scope=include.scope %}
        </figure>
        <figure class="color-swatch">
          <figcaption>Neutral Non-Content Strong</figcaption>
          {% include swatch.html id="neutralNonContentStrong" scope=include.scope %}
        </figure>
      </div>
    </div>

    <div class="palette-column" data-group="content">
      <figure class="color-swatch">
        <figcaption>Accent Content Baseline</figcaption>
        {% include swatch.html id="accentContentBaseline" scope=include.scope %}
      </figure>

      <div class="palette-row ui-swatches">
        <figure class="color-swatch">
          <figcaption>Accent Content Subdued</figcaption>
          {% include swatch.html id="accentContentSubdued" scope=include.scope %}
        </figure>
        <figure class="color-swatch">
          <figcaption>Accent Content Strong</figcaption>
          {% include swatch.html id="accentContentStrong" scope=include.scope %}
        </figure>
      </div>

      <div class="palette-row ui-swatches">
        <figure class="color-swatch">
          <figcaption>Neutral Content Subdued</figcaption>
          {% include swatch.html id="neutralContentSubdued" scope=include.scope %}
        </figure>
        <figure class="color-swatch">
          <figcaption>Neutral Content Strong</figcaption>
          {% include swatch.html id="neutralContentStrong" scope=include.scope %}
        </figure>
      </div>
    </div>
  </div>
</div>
