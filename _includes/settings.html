<aside id="settings">

  <form>

    <h2>Settings</h2>

    <div class="form-group">
      <label for="accentColor">Seed (generator input)</label>
      <div class="decorated-input">
        <span class="mini-swatch"></span>
        <input type="text" id="accentColor">
        <button id="randomColorBtn" class="btn btn-icon btn-trailing">
          <span class="material-symbols-rounded">shuffle</span>
        </button>
      </div>
      <span id="tryBrandColor" class="input-hint">
        Try a brand color from
        <a href="#" data-color-value="#1DB954">Spotify</a>,
        <a href="#" data-color-value="#F96302">Home Depot</a>, or
        <a href="#" data-color-value="#FF0000">YouTube</a>.
      </span>
    </div>

    <div class="form-group">
      <label for="canvasContrast">Canvas contrast</label>
      <input type="text" id="canvasContrast" value="1.1">
    </div>

    <div class="form-group">
      <label for="cardContrast">Card contrast</label>
      <input type="text" id="cardContrast" value="1.033">
    </div>

    <div class="form-group">
      <label for="softContrast">Soft contrast</label>
      <input type="text" id="softContrast" value="1.1">
    </div>

    <div class="form-group">
      <label for="strongContrast">Strong contrast</label>
      <input type="text" id="strongContrast" value="1.7">
    </div>

    <div class="form-group">
      <label for="neutralSaturation">Neutral saturation</label>
      <input type="text" id="neutralSaturation" value="0.333">
    </div>

    <div class="form-group">
      <label for="neutralContrast">Neutral contrast</label>
      <input type="text" id="neutralContrast" value="1.3">
    </div>

    <div class="form-group">
      <label for="darkModeSaturation">Dark mode saturation</label>
      <input type="text" id="darkModeSaturation" value="0.666">
    </div>

    <div class="action-row">
      <button id="generateBtn" class="btn">Generate</button>
      <div class="refine-group">
        <button id="refineBtn" class="btn btn-secondary" aria-haspopup="true" aria-expanded="false">
          Refine <span aria-hidden="true">â–¾</span>
        </button>
        <div id="refineMenu" class="refine-menu" role="menu" hidden>
          <button class="refine-menu__item" data-refine-action="snap" role="menuitem">Snap palette to USWDS</button>
          <button class="refine-menu__item" data-refine-action="fix-contrast" role="menuitem">Fix contrast (WCAG / APCA)</button>
        </div>
      </div>
      <label class="clear-overrides-label"><input type="checkbox" id="clearOverrides"> Clear custom overrides</label>
    </div>
    <div id="paletteStatus" role="status" aria-live="polite" aria-atomic="true" class="palette-status"></div>

  </form>

</aside>
