<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" role="img" aria-labelledby="title desc">
  <title id="title">Avatar Bob</title>
  <desc id="desc">Circular avatar with gradient background and the letter B</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop stop-color="#d9f7ff" offset="0%"/>
      <stop stop-color="#b6e1ff" offset="100%"/>
    </linearGradient>
  </defs>
  <circle cx="48" cy="48" r="44" fill="url(#bg)" stroke="#4d93d6" stroke-width="4"/>
  <text x="50%" y="55%" text-anchor="middle" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="38" font-weight="700" fill="#1f4f7a">B</text>
</svg>
