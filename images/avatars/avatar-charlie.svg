  <circle cx="48" cy="48" r="44" fill="url(#bg)" stroke="#d28c3b" stroke-width="4"/>
  <text x="50%" y="55%" text-anchor="middle" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="38" font-weight="700" fill="#8a4a0a">C</text>
</svg>
